<div class="query-editor-container">
  <codemirror
    #editor
    class="query-editor__input"
    [(ngModel)]="query"
    (ngModelChange)="queryChange.emit($event)"
    [config]="editorConfig"
  ></codemirror>
</div>
<app-flex-resizer [resizeDirection]="'right'" (resizeChange)="onResize($event)"></app-flex-resizer>
